<html>
	<head>
		<title>Thiết kế</title>
		<style>
			body{
				margin: 0;
				background-color: grey;
			}
			
			nav {
				background-color: white;
				border-bottom: 1px solid red;
				height: 50px;
			}

			.ul1 {
				display: flex;
				list-style: none;
				justify-content: center;
			}
			.border{
				border-radius: 10px;
				background-color: #ff6600;
				margin: 10px;
				width: 10%;
				text-align: center;
			}
			li {
				padding: 15px;
			}
			.danhmuc-lienket {
				color: black;
				text-decoration: none;
			}
			main{
				width: 90%;
				margin: auto;
				display: flex;
			}
			.main1{
				width:30%;
				margin: 60px 20px 0 20px;
				background: #ff9800;
				height:300px;
			}
			.main1-1{
				width: 90%;
				border: 1px solid white;
				margin: 15px auto;
			}
			.main2{
				width:40%;
				background-color: white;
				margin-top: 15px;
			}
			.deal {
				background: #ff9800;
				padding: 30px;
				border-radius: 6px;
				color: #fff;
				text-align: center;
				width: 300px;
			}
			.deal h2 {
				 margin-bottom: 20px;
			}
			.countdown {
				display: flex;
				justify-content: space-between;
				margin-bottom: 10px;
			}
			.countdown div {
				background: #fff;
				color: #e53935;
				padding: 10px;
				border-radius: 4px;
				width: 60px;
			}
			.countdown span {
				font-size: 20px;
				font-weight: bold;
			}
			.countdown p {
				font-size: 12px;
				color: #333;
			}
			.ngay{
				margin: 5px;
			}
			.note {
				  margin-top: 15px;
				  color: black;
			}
			.note1 {
				  margin-top: 15px;
				  color: red;
				  text-align: center;
			}
			.main2-1{
				width:90%;
				margin: 10px auto;
			}
			.main2-1 input{
				width:50%;
			}
			.create-box2{
				border: 1px solid rgb(191, 186, 186);
				width:100%;
				padding: 8px;
			}
			.border1{
				background-color: #ff6600;
				margin: 20px 0;
				width: 50%;
				text-align: center;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul class="ul1" >
					<li ><a class="danhmuc-lienket">TÁC DỤNG</a></li>
					<li ><a class="danhmuc-lienket">THÀNH PHẦN</a></li>
					<li ><a class="danhmuc-lienket">CÁCH DÙNG</a></li>
					<li><a class="danhmuc-lienket">NGƯỜI BỆNH PHẢN HỒI</a></li>
					<div class="border"><a class="danhmuc-lienket">ĐẶT HÀNG</a></div>
				</ul>
			</nav>
		</header>
		<main>
			<div class="main1">
				<div class="main1-1">
					<div class="deal">
						<h2>ƯU ĐÃI CHỈ CÒN</h2>
						<div class="countdown">
							<div class="ngay">
								<p>Ngày</p>
								<span>-41</span>
							</div>
							<div class="ngay">
								<p>Giờ</p>
								<span>12</span>
								
							</div >
							<div class="ngay" >
								<p>Phút</p>
								<span>14</span>
								
							</div>
							<div class="ngay">
								<p>Giây</p>
								<span>46</span>
							</div>
						</div>
						<div class="note">
							<p>Đăng ký mua combo để được nhiều ưu đãi.</p>
						</div>
						
					</div>
				</div>
			</div>
			<div class="main2">
				<div class="main2-1">
                <i>
                    <p class="note1"> Bạn chỉ cần điền thông tin, chùng tôi sẽ gọi điện lại ngay</p>
                </i>
                <p><b>Họ Tên</b></p>
                <input type="text" class="create-box2" placeholder="Nhập họ tên" id="hoten">
                <p><b>Số điện thoại</b></p>
                <input type="tel" class="create-box2" placeholder="Nhập số điện thoại" id="sodt">
                <p><b>Số Lượng</b></p>
                <input type="number" class="create-box2" placeholder="Nhập số lượng" id="soluong">
                <p><b>Địa chỉ</b></p>
                <input type="text" class="create-box2" placeholder="Nhập địa chỉ" id="diachi">
                <button class="border1" onclick="kiemTra()">Đặt hàng</button>

            </div>
        </div>

    </main>
    <script>
        function kiemTra() {
            let hoten = document.getElementById("hoten").value;
            let sodt = document.getElementById("sodt").value;
            let soluong = document.getElementById("soluong").value;
            let diachi = document.getElementById("diachi").value;
            if (hoten == "" || sodt == "" || soluong == "" || diachi == "") {
                alert("Vui lòng nhập đầy đủ thông tin");
                return false;
            }
            else if (isNaN(sodt)) {
                alert("Vui lòng nhập số điện thoại hợp lệ");
                return false;
            }
            else if (isNaN(soluong) || soluong <= 0) {
                alert("Vui lòng nhập số lượng hợp lệ");
                return false;
            }
            else {
                alert("Đặt hàng thành công");
                return true;
            }
        }
    </script>
	</body>
</html>
